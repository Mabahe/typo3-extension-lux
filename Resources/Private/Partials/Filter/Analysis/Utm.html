<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">UTM Filter</h3>
    </div>
    <div class="panel-body">
        <f:form name="filter" class="form" action="utm" object="{filter}">
            <div class="row">
                <div class="col-md-3">
                    <h5><f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.list.filter.header.search">Suche</f:translate></h5>

                    <div class="input-group form-group">
                        <f:form.textfield
                                type="text"
                                property="searchterm"
                                id="searchterm"
                                class="form-control"
                                placeholder="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.list.filter.searchterm')}" />
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#searchterm">
                            <core:icon identifier="actions-search" />
                        </button>
                    </div>

                    <div class="input-group form-group">
                        <f:form.select
                            id="site"
                            class="form-control form-select"
                            property="site"
                            options="{filter.allowedSites}"
                            prependOptionLabel="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.analysis.dashboard.filter.sitesall')}"
                            prependOptionValue=""
                            optionValueField="identifier"
                            optionLabelField="identifier"
                            value="{filter.site}" />
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#site">
                            <core:icon identifier="actions-globe" size="small" />
                        </button>
                    </div>
                </div>


                <div class="col-md-3">
                    <h5><f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.time">Zeit</f:translate></h5>

                    <div class="input-group form-group">
                        <f:form.textfield
                            type="datetime-local"
                            property="timeFrom"
                            id="timeFrom"
                            class="form-control" />
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#timeFrom">
                            {f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.list.filter.timeFrom')}
                        </button>
                    </div>

                    <div class="input-group form-group">
                        <f:form.textfield
                            type="datetime-local"
                            property="timeTo"
                            id="timeTo"
                            class="form-control" />
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#timeTo">
                            {f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.list.filter.timeTo')}
                        </button>
                    </div>
                </div>


                <div class="col-md-3">
                    <h5>
                        <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.campaign">Campaign</f:translate>,
                        <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.source">Source</f:translate>
                    </h5>

                    <div class="input-group form-group">
                        <f:form.select
                            property="utmCampaign"
                            options="{utmCampaigns}"
                            prependOptionValue=""
                            prependOptionLabel=""
                            class="form-control form-select"
                            id="utmCampaign"/>
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#utmCampaign">
                            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.campaign">Campaign</f:translate>
                        </button>
                    </div>

                    <div class="input-group form-group">
                        <f:form.select
                            property="utmSource"
                            options="{utmSources}"
                            optionLabelField="title"
                            optionValueField="uid"
                            prependOptionValue=""
                            prependOptionLabel=""
                            class="form-control form-select"
                            id="utmSource"/>
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#utmSource">
                            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.source">Source</f:translate>
                        </button>
                    </div>
                </div>


                <div class="col-md-3">
                    <h5>
                        <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.medium">Medium</f:translate>,
                        <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.content">Content</f:translate>
                    </h5>

                    <div class="input-group form-group">
                        <f:form.select
                            property="utmMedium"
                            options="{utmMedia}"
                            optionLabelField="title"
                            optionValueField="uid"
                            prependOptionValue=""
                            prependOptionLabel=""
                            class="form-control form-select"
                            id="utmMedium"/>
                        <button type="button" class="btn btn-default" data-global-event="click" data-action-focus="#utmMedium">
                            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.medium">Medium</f:translate>
                        </button>
                    </div>

                    <div class="input-group form-group">
                        <div class="form-check form-switch" style="position: relative; display: flex; justify-content: right; width: 100%;">
                            <f:form.checkbox
                                class="form-check-input"
                                id="withReferrer"
                                property="withReferrer"
                                value="1"
                                style="position: absolute; top: 4px;"
                                checked="{f:if(condition:'{filter.withReferrer} == 1',then:'checked')}"/>
                            <label style="padding: 5px 0 0 5px; margin-right: 40px;" class="form-check-label" for="withReferrer">
                                <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:dictionary.withreferrer">With referrer</f:translate>
                            </label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12" style="display: flex; justify-content: right;">
                    <f:comment>This submit is not visible. Nevertheless it will be triggered when pressing return in an input field because it is the first submit.</f:comment>
                    <f:form.submit
                        class="btn btn-primary"
                        value="Submit"
                        style="visibility:hidden;width:1px;padding:0;margin:0;"/>

                    <f:comment>Clear filter</f:comment>
                    <f:if condition="{filter.set}">
                        <f:link.action class="btn btn-default" style="margin-right: 10px" action="resetFilter" arguments="{redirectAction:view.action}">
                            <f:translate key="LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.list.filter.reset">Reset</f:translate>
                        </f:link.action>
                    </f:if>

                    <f:comment>CSV download</f:comment>
                    <f:form.submit class="fa fa-download" name="export" id="download" value="csv" style="visibility:hidden;width:1px;padding:0;margin:0;"/>
                    <label class="btn btn-default" for="download" style="margin-right: 10px;">
                        <core:icon identifier="actions-download" size="small" />
                    </label>

                    <f:comment>Submit filter</f:comment>
                    <f:form.submit
                        class="btn btn-primary"
                        value="{f:translate(key:'LLL:EXT:lux/Resources/Private/Language/locallang_db.xlf:module.list.filter.submit')}" />
                </div>
            </div>
        </f:form>
    </div>
</div>
